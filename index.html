<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="time">
            <span class="times">00:00:00</span>
        </div>
        <div class="dates">
            <span class="dates">2021/01/01</span>
        </div>
        <div class="day">
            <span class="week">Sunday</span>
        </div>
    </div>
</body>
</html>
